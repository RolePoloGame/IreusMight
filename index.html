<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Subpage Links</title>
  <link rel="stylesheet" href="https://stackedit.io/style.css" />
  <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #linksContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        a {
            margin: 10px;
            padding: 10px 20px;
            border: 1px solid #000;
            text-decoration: none;
            color: #000;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #eee;
        }
    </style>
</head>
<body class="stackedit">

<div id="linksContainer"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Example filenames - replace these with actual logic to fetch filenames
    const filenames = [
	'lore-pl.html', 
	'lore-en.html'
	];

    const container = document.getElementById('linksContainer');
    filenames.forEach(filename => {
        const link = document.createElement('a');
        link.href = './strony/' + filename;
        link.textContent = filename.replace('.html', ''); // Remove.html extension for display
        link.onclick = function(event) {
            event.preventDefault();
            window.location.href = './strony/' + filename; // Redirect on click
        };
        container.appendChild(link);
    });
});
</script>

</body>
</html>
